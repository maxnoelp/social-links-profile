<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">

    <title>Social-Links-Profile</title>
</head>

<body class="center">
    <article class="article">
        <div class="profile-pic">
            <img src="Bilder/Profile-pic.jpg.jpg" alt="Profile-pic">
        </div>
        <div>
            <header class="header">
                <strong>Max Nölp</strong>
            </header>
            <p class="sub-head">Haßfurt, Deutschland</p>
        </div>

        <div class="under-head">
            <p>"Front-end Developer-Student"</p>
        </div>

        <div class="Buttons">
            <button class="buttons-design" c><a href="https://github.com/maxnoelp">Github</a></button>
            <button class="buttons-design" role="buttons"><a
                    href="https://www.frontendmentor.io/profile/maxnoelp">Frontend
                    Mentor</a></button>
            <button class="buttons-design" role="buttons">LinkedIn</button>
            <button class="buttons-design" role="buttons"><a href="https://x.com/prinz_tengen">Twitter</a></button>
            <button class="buttons-design" role="buttons"><a
                    href="https://www.instagram.com/prinz_tengen/">Instagram</a></button>
        </div>
    </article>
</body>

</html>
